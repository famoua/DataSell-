name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # --- Install Java, Node, Cordova ---
    - name: Install Java, Node & Cordova
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jdk nodejs npm
        sudo npm install -g cordova

    # --- Install Android SDK ---
    - name: Install Android SDK
      run: |
        sudo mkdir -p /usr/local/android-sdk
        cd /usr/local/android-sdk
        sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        sudo unzip sdk.zip -d cmdline-tools
        sudo mv cmdline-tools/cmdline-tools cmdline-tools/latest
        echo "ANDROID_SDK=/usr/local/android-sdk" >> $GITHUB_ENV
        echo "/usr/local/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "/usr/local/android-sdk/platform-tools" >> $GITHUB_PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # --- Prepare Cordova project ---
    - name: Prepare www project
      working-directory: ./android-wrapper
      run: |
        npm install
        rm -rf www
        mkdir -p www
        cp -r ../public/* www/ || true

        mkdir -p www/images
        echo "placeholder" > www/images/icon.png
        echo "placeholder" > www/images/web-logo2-72.png

    # --- Add platform ---
    - name: Add Android Platform
      working-directory: ./android-wrapper
      run: |
        rm -rf platforms/android
        cordova platform add android@11.0.0

    # --- Build APK ---
    - name: Build APK
      working-directory: ./android-wrapper
      run: |
        cordova build android --debug
        echo "APK files found:"
        find . -name "*.apk"

    # --- Upload APK ---
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error    
    - name: Install dependencies
      working-directory: ./android-wrapper
      run: |
        npm install || npm ci
    
    - name: Build APK
      working-directory: ./android-wrapper
      run: |
        # Add Android platform and build
        cordova platform add android
        cordova build android --debug
        
        # Check if APK exists
        if [ -f "platforms/android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK built successfully!"
          ls -lh platforms/android/app/build/outputs/apk/debug/app-debug.apk
        else
          echo "APK not found at expected path"
          find . -name "*.apk" -type f
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: ./android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
    
    - name: Prepare project
      working-directory: ./android-wrapper
      run: |
        # Install dependencies
        npm install || npm ci
        
        # Create www from public
        rm -rf www
        mkdir -p www
        cp -r ../public/* www/ || true
        
        # Create dummy icon file to avoid errors
        mkdir -p www/images
        echo "dummy" > www/images/web-logo2-72.png
        echo "dummy" > www/images/icon.png
    
    - name: Build APK
      working-directory: ./android-wrapper
      run: |
        # Remove old platform
        rm -rf platforms/android 2>/dev/null || true
        
        # Add Android platform
        cordova platform add android@10.1.1
        
        # Build
        cordova build android --debug
        
        # Find APK
        find . -name "*.apk" -type f
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ./android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn    
    - name: Accept licenses and install Android
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
    
    - name: Build the APK
      working-directory: ./android-wrapper
      run: |
        # Install dependencies
        npm install
        
        # Copy public to www
        rm -rf www
        cp -r ../public www
        
        # Skip icon issues by modifying config.xml temporarily
        if [ -f "config.xml" ]; then
          cp config.xml config.xml.backup
          # Remove icon references if they cause issues
          sed -i '/<icon/d' config.xml || true
        fi
        
        # Add platform and build
        cordova platform add android@11.0.0
        cordova build android --debug
        
        # Restore config.xml
        if [ -f "config.xml.backup" ]; then
          mv config.xml.backup config.xml
        fi
        
        # Check for APK
        if [ -f "platforms/android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ SUCCESS! APK built."
          ls -lh platforms/android/app/build/outputs/apk/debug/app-debug.apk
        else
          echo "APK locations:"
          find . -name "*.apk" -type f
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ./android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error      run: |
        npm install -g cordova
    
    - name: Prepare project
      working-directory: ./android-wrapper
      run: |
        npm install
        
        # Create www directory from public
        rm -rf www || true
        mkdir -p www
        cp -r ../public/* www/ 2>/dev/null || true
        
        # Create required icon files
        mkdir -p www/images
        
        # Check if logo exists
        if [ -f "../public/images/web-logo2.png" ]; then
          echo "Creating icon files from web-logo2.png..."
          # Install imagemagick if not present
          sudo apt-get update && sudo apt-get install -y imagemagick || true
          
          # Create the exact file Cordova wants
          if command -v convert &> /dev/null; then
            convert ../public/images/web-logo2.png -resize 72x72 www/images/web-logo2-72.png
            convert ../public/images/web-logo2.png -resize 36x36 www/images/icon-36.png
            convert ../public/images/web-logo2.png -resize 48x48 www/images/icon-48.png
            convert ../public/images/web-logo2.png -resize 96x96 www/images/icon-96.png
            convert ../public/images/web-logo2.png -resize 144x144 www/images/icon-144.png
            convert ../public/images/web-logo2.png -resize 192x192 www/images/icon-192.png
          else
            # Fallback - create placeholder
            echo "ImageMagick not available, creating placeholder"
            echo "Placeholder" > www/images/web-logo2-72.png
          fi
        else
          echo "Creating placeholder icons..."
          echo "Placeholder icon" > www/images/web-logo2-72.png
        fi
    
    - name: Add Android platform
      working-directory: ./android-wrapper
      run: |
        # Remove old platform
        rm -rf platforms/android 2>/dev/null || true
        
        # Add platform with specific version
        cordova platform add android@11.0.0
    
    - name: Build APK
      working-directory: ./android-wrapper
      run: |
        # Build the APK
        cordova build android --debug
        
        # List the APK file
        echo "Looking for APK..."
        find . -name "*.apk" -type f
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: ./android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
