<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications - DataSell</title>
  <link rel="stylesheet" href="/css/responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
    .notif-list { padding: 1rem; }
    .notif-item { background: white; padding: 1rem; border-radius: 10px; margin-bottom: 0.75rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .notif-item .time { color: #6c757d; font-size: 0.85rem; }
    .notif-empty { text-align: center; padding: 3rem 1rem; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="/" class="btn btn-sm btn-outline-secondary"><i class="fas fa-arrow-left"></i></a>
      <h4 class="m-0">Notifications</h4>
      <div></div>
    </div>

    <div id="notifList" class="notif-list">
      <div class="notif-empty">
        <i class="fas fa-bell fa-2x mb-2"></i>
        <p>No notifications yet.</p>
      </div>
    </div>
  </div>

  <script>
    async function loadNotifications() {
      try {
        const res = await fetch('/api/notifications');
        const data = await res.json();
        const list = document.getElementById('notifList');
        if (!data || !data.success || !Array.isArray(data.notifications) || data.notifications.length === 0) {
          list.innerHTML = '<div class="notif-empty"><i class="fas fa-bell fa-2x mb-2"></i><p>No notifications yet.</p></div>';
          return;
        }

        list.innerHTML = data.notifications.map(n => `
          <div class="notif-item">
            <div style="display:flex; justify-content: space-between; align-items: center;">
              <div>
                <div style="font-weight: 700; margin-bottom: 6px;">${n.title || 'Notification'}</div>
                <div style="color:#6c757d; font-size:0.95rem;">${n.message || '-'}</div>
              </div>
              <div style="text-align:right; margin-left: 12px;">
                <div class="time">${n.timeAgo || new Date(n.timestamp).toLocaleString()}</div>
                <div style="font-size:0.8rem; color:#6c757d;">${n.source || ''}</div>
              </div>
            </div>
          </div>
        `).join('');

        // mark notifications as seen: store newest timestamp
        try {
          const newest = data.notifications.reduce((max, i) => Math.max(max, Number(i.createdAt || i.timestamp) || 0), 0);
          if (newest > 0) localStorage.setItem('ds_last_notif_ts', String(newest));
        } catch (e) { /* ignore */ }
      } catch (err) {
        console.error('Failed to load notifications', err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadNotifications);
  </script>
</body>
</html>
